<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script src="login_script.js"></script>
    <title>Login Form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form action="javascript:void(0);">
                <div><img class="logo" src="logo.png" alt="Logo"> <h1>Login</h1></div>
                <img class="line" src="line.png">
                <br>
                <input type="text" id="loginUsername" placeholder="Username" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <div id="message"></div>
                <br>
                <button onclick="loginUser()">Login</button>
            

                <p>Not registered yet?<a href="Register.html">Register</a></p>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hope. Healing. You.</h1>
                    <div class="quote">
                        <p id="quote-text"></p>
                      </div>                      
                </div>
            </div>
        </div>
    </div>
    <script>
        function registerUser() {
            const username = document.getElementById("regUsername").value;
            const password = document.getElementById("regPassword").value;

            // Retrieve existing user data from local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username is already registered
            if (users.some(user => user.username === username)) {
                document.getElementById("message").innerText = 'Username already exists. Please choose a different one.';
                return;
            }

            // Add the user to the array
            users.push({ username, password });

            // Store updated user data in local storage
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById("message").innerText = 'User registered successfully.';
        }

        function loginUser() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Retrieve user data from local storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.username === username);

            if (user && user.password === password) {
                window.location.href='index.html';
            } else {
                document.getElementById("message").innerText = 'Invalid login credentials';
            }
        }
    </script>
</body>

</html>
